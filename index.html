<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="btnOpenModal" onclick="openModal()">Open Modal</button>

  <div class="modal-container">
    <div class="modal">
      <h2>Info</h2>
      <hr />
      <span>
        Olá! Meu nome é Felipe Joseph!! 
        Sou FullStack Developer,
        esse é um exemplo de um modal 
        que fiz, para treinamento 
        de minhas habilidades no frontend.
        Espero que gostem!! 
      </span>
      <hr />
      <div class="btns">
        <button class="btnOK" onclick="closeModal()">OK</button>
        <button class="btnClose" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
